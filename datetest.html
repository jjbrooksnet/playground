<title>Date Test</title>

var dates = [

var result = "<table border=\"1\"><tr><td>Input</td><td>Parsed</td><td>Offset</td><td>Normalised</td><td>Output</td></tr>\r\n";
for (var i = 0; i < dates.length; i++) {
  var plain = "" + new Date(dates[i]);
  var tzoffset = plain.substr(plain.indexOf("+") + 1, 4);
  var normalised = dates[i] + "+" + tzoffset.substr(0, 2) + ":" + tzoffset.substr(2, 2);
  result += "<tr><td>" + dates[i] + "</td><td>" + new Date(dates[i]) + "</td><td>" + tzoffset + "</td><td>" + normalised + "</td><td>" + new Date(normalised) + "</td></tr>\r\n";
}
result += "</table>";
</script>
</head>
<body>
<div id="result"></div>
<script language="javascript">
document.getElementById("result").innerHTML = result;
</script>
</body>
